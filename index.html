<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Cinzel+Decorative:wght@900&family=Cinzel:wght@600;800&family=Courgette&family=Fjalla+One&family=Josefin+Slab:ital,wght@1,100;1,700&family=Lato:wght@700&family=Merienda:wght@300&family=PT+Serif&family=Pacifico&family=Rubik+Gemstones&family=Rubik+Vinyl&family=Signika:wght@300&family=Source+Code+Pro:wght@300&family=Space+Grotesk:wght@300&family=Tilt+Prism&family=Zilla+Slab:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Anton&family=Bebas+Neue&family=Cinzel+Decorative:wght@900&family=Cinzel:wght@600;800&family=Courgette&family=Fjalla+One&family=Graduate&family=Josefin+Slab:ital,wght@1,100;1,700&family=Lato:wght@700&family=Merienda:wght@300&family=PT+Serif&family=Pacifico&family=Rubik+Gemstones&family=Rubik+Vinyl&family=Signika:wght@300&family=Source+Code+Pro:wght@300&family=Space+Grotesk:wght@300&family=Tilt+Prism&family=Zilla+Slab:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-div row text-center">
            <h1 id="budgetbuddy">BUDGET BUDDY</h1> 
            <h4 id="budgetpartner">Your Budget partner</h4>
        </div>
    </nav>
    <div class="row">
        <div class="userinfo-div col-md-4 text-center">
            <div class="userinfo text-info mt-3"><h4 id="font">User Info</h4></div>
            <div class="username"><input type="text"class="text-box" id="username" placeholder=" ">
            <label for="username" class="label">Username</label>
            </div>
            <div class="income"><input type="text" class="text-box" id="income" placeholder=" ">
                <label for="income" class="label">Your income</label>
            </div>
            
        </div>
        <div id="displayResult" class="col-md-4 text-center mt-5">

        </div>
        <div class="expenses-div col-md-4 text-center">
            <div class="expense">
                <h4 id="font">Expenses</h4>
            </div>
            <div class="productname"><input type="text" class="text-box" id="expensename" placeholder=" ">
                <label for="productname" class="label">Expense name</label>
            </div>
            <div class="productcost"><input type="text" class="text-box" id="expensecost" placeholder=" ">
                <label for="productcost" class="label">Expense cost</label>
            </div>
            <div class="addbutton"><button class="buttons btn-primary" onclick="addDetails()"><i class="fa-sharp fa-solid fa-plus"></i></button></div>
        </div>
    </div>
    <div class="row">
        <center>
        <div class="table mb-3 mt-3 ms-3 me-3 w-50">
            <table id="budgetTable" class="border border-primary text-center w-100">
                <thead>
                    <tr class="pt-4 pb-4">
                        <th class="en border border-1 border-dark">Expense Name</th>
                        <th class="en border border-1 border-dark">Expense Cost</th>
                    </tr>
                </thead>
                <tbody id="result1" class="bg-danger">
                    
                </tbody>
            </table>
        </div>
    </center>
    </div>
    <div class="submit-div row text-center">
        <div class="submitbtn"><button class="buttons btn-success" onclick="totalCalc()">Submit</button></div>
            <div class="cancelbtn"><button class="buttons btn-danger" onclick="cancel()" >Cancel</button></div>
    </div>
<script src="./script.js"></script>
</body>
</html>
